<div class="container">
    <h1 class="text-center">POST</h1>
    <form class="mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3" >
            <label for="title" class="form-label">Title</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" accept="image/*" class="form-control" (change)="onSelectedFile($event)">
            <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                <div *ngIf="f.image.errors.required">Image is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" id="description" type="text" class="form-control"></textarea>
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors.required">Description is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input formControlName="link" id="link" type="text" class="form-control">
            <div *ngIf="f.link.touched && f.link.invalid" class="alert alert-danger">
                <div *ngIf="f.link.errors.required">Link is required.</div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Post</button>
    </form>
</div>
